<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NASA API Challenge</title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- build:css -->
    <link href="./css/style.css" rel="stylesheet">
    <!-- endbuild -->
</head>
<body>
    <!-- LOADER -->
    <div aria-labelledby="preloader__label" aria-valuemax="100" aria-valuemin="0" id="loader-wrapper" role="progressbar">
        <div class="load">
            <hr>
            <hr>
            <hr>
            <hr>
        </div><span class="preloader__label" id="preloader__label">Trwa ładowanie strony</span>
    </div><!-- /////////////////////////////////// -->
    <!-- OPENING -->
    <section class="page__opening slide-in-elliptic-top-fwd" id="opening">
        <div class="opening__picture" id="opPicture1">
            <h1 class="opening__pageName">NASA API Challenge</h1>
            <p class="opening__info">Galeria zdjec z biblioteki NASA pobierana oprzez <a class="opening__api" href="https://api.nasa.gov/index.html" title="page nasa api">NASA API</a></p>
            <button class=
            "btn fourth" id="openGallery">Open Gallery</button>
        </div>
        <div class="opening__description" id="description">
            <p >Autor: <span id="autor" class="picture__autor">Autor zdiecia</span></p>
            <p >Title: <span id="title" class="picture__title">tytul zdiecia</span></p>
            <a class="picture__hd" href="" target="_blank" id="hd">HD resolution</a>
            <p class="picture__figure">opis zdjecia</p>
        </div>
    </section>

    <!--  PAGE HEADER -->
    <header class="page__header">
        <a href="https://www.nasa.gov/"><img alt="logo nasa" class="header__logo" src="./images/NASA_logo.svg"></a>
        <nav class="header__nav">
            <button class="btn nav__btn">Menu</button>
            <ul class="header__menu">
                <li class="menu__elem">
                    <a class="elem__link" href="/">Start</a>
                </li>
                <li class="menu__elem">
                    <a class="elem__link" href="https://www.nasa.gov/">nasa</a>
                </li>
                <li class="menu__elem">
                    <a class="elem__link" href="https://api.nasa.gov/index.html">nasa api</a>
                </li>
                <li class="menu__elem">
                    <a class="elem__link" href="https://maleszewski-michal.pl">Autor</a>
                </li>
            </ul>
        </nav>
    </header><!-- MAIN PAGE -->
    <main class="page__main">
        <!-- GALLERY -->
        <script id="tmp1" type="text/x-handlebars-template">
            <!-- MODAL -->
            <div class="gallery__modal">
                <img src={{src}} alt={{title}}>
                    <h3>{{title}}</h3>
                    <p>{{autor}}</p>
                    <a href={{hd}} target="_blank">HD resolution</a>
                    <p>{{description}}</p>
            </div>
        </script>
        <section class="gallery">
            <ul class="gallery__list">
        <script id="tmp1" type="text/x-handlebars-template">
            <!-- MODAL -->
            <li class="">
                <figure class="snip1508">
                  <img src="" alt="" />
                  <figcaption>
                    <h2>{{autor}}</h2>
                    <p>{{description}}</p>
                  </figcaption>
                  <a href="{{modal}}"></a>
                </figure>
            </li>
        </script>
            </ul>
            <button class="gallery__load btn sixth">load more</button>
        </section>
    </main>
    <footer class="page__footer">
        <p class="fotter__content">Michał Maleszewski 2017</p>
        <a href="https://www.linkedin.com/in/micha%C5%82-maleszewski-wroclaw/" target="_blank"><img alt="" class="footer__img" src="./images/linkedin-plain.svg"></a>
        <a href="https://github.com/MichalWr88" target="_blank"><img alt="" class="footer__img" src="./images/github-original.svg"></a>
    </footer>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js">
    </script> 
    <!-- build:js -->
    <script src="./js/script.js">
    </script> 
    <!-- endbuild -->
</body>
</html>
